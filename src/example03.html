<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 03 </title>
        <link rel="stylesheet" href="stylesheets/example03.css" />
</head>
<body>
    <h1>Image Gallery Using FlexBox</h1>

    <main class="gallery">
        <div class="top">
            <div class="left">
                <div class="image">
                    <img src="images/wk2img.jpg" alt="image of a Volkswagen vehicle">
                </div>
                <div class="image">
                    <img src="images/woods.jpg" alt="image of landscape scenery">
                </div>
                <div class="image">
                    <img src="images/bubbles.jpg" alt="image of bubbles">
                </div>
            </div>

            <div class="middle">
                 <div class="image">
                    <img src="images/wk2img.jpg" alt="image of a Volkswagen vehicle">
                </div>
                <div class="image">
                    <img src="images/woods.jpg" alt="image of landscape scenery">
                </div>
                <div class="image">
                    <img src="images/bubbles.jpg" alt="image of bubbles">
                </div>
            </div>

            <div class="right">
                <div class="top">
                    <div class="image">
                    <img src="images/wk2img.jpg" alt="image of a Volkswagen vehicle">
                    </div>
                    <div class="image">
                        <img src="images/woods.jpg" alt="image of landscape scenery">
                    </div>
                    <div class="image">
                        <img src="images/bubbles.jpg" alt="image of bubbles">
                    </div>
                </div>

                <div class="middle">
                     <div class="image">
                        <img src="images/wk2img.jpg" alt="image of a Volkswagen vehicle">
                    </div>
                </div>

                <div class="bottom">
                    <div class="image">
                        <img src="images/wk2img.jpg" alt="image of a Volkswagen vehicle">
                    </div>
                    <div class="image">
                        <img src="images/woods.jpg" alt="image of landscape scenery">
                    </div>
                </div>

            </div>
        </div>
        <div class="bottom">
             <div class="image">
                <img src="images/wk2img.jpg" alt="image of a Volkswagen vehicle">
            </div>
            <div class="image">
                <img src="images/woods.jpg" alt="image of landscape scenery">
            </div>
        </div>
    </main>
    
</body>
</html>
